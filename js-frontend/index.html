<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Handicap</title>
    
  </head>
  <body>
    <header>
      <h1 id="head">Score Tracker</h1>
      
      <form id="login" action="#" method="post">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password"><br><br>
        <input type="submit" value="Log In">
      </form>

      <form id="signup" action="#" method="post">
        <label for="name">Username:</label>
        <input type="text" id="newname" name="name"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="newpassword" name="password"><br><br>
        <input type="submit" value="Sign Up">
      </form>

      <h4><button id="loginbutton">Log In</button><br>
      <button id="signupbutton">Sign Up</button></h4>

      </header>

    <main>
        <div>
            <h2 id= "handicap"></h2>
            <br>
            <br>
            <h2 id="scores">Last Five Scores</h2>
            
           <h4><button id="new">Post Score</button></h4>
            <form id="newScore" action="#" method="post">
                <input type="hidden" id="user">
              <label for="total">Score:</label>
              <input type="text" id="score" name="score"><br><br>
              <label for="course">Course:</label>
              <select id="courses" name="course" multiple>

              </select><br><br>

            
              <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
